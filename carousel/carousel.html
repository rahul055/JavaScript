<html lang="en">
<head>
  <title>MyCarousel</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
  
  .carousel-inner img {
      width: 100%;
      height: 100%;
  }
  </style>
</head>
<body>

<div id="menu" class="carousel slide" data-ride="carousel">

  
  <ul class="carousel-indicators">
    <li data-target="menu" data-slide-to="0" class="active"></li>
    <li data-target="menu" data-slide-to="1"></li>
    <li data-target="menu" data-slide-to="2"></li>
  </ul>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="a.jpg" alt="Los Angeles" width="900" height="350">
    </div>
    <div class="carousel-item">
      <img src="b.jpg" alt="Chicago" width="900" height="350">
    </div>
    <div class="carousel-item">
      <img src="c.jpg" alt="New York" width="900" height="350">
    </div>
  </div>
  
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
